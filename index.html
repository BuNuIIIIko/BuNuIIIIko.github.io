            z-index: -1;

        }

        }

        .profile {
            position: relative;

            animation: fadeInUp 1s ease-out;
        }

        .profile:nth-child(1) {
            animation-delay: 0.3s;
        }

            animation-delay: 0.6s;
        }

        #profile2 .heart-container {
            transform: scaleX(-1);
        }

        .heart-container {
            position: relative;
            width: 240px;
            height: 240px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart-container:hover {
            transform: scale(1.05);
        }
.heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 25px rgba(220, 20, 60, 0.9)) drop-shadow(0 0 50px rgba(139, 0, 0, 0.6));
            animation: heartbeat 2s ease-in-out infinite;
        }

        .avatar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(139, 0, 0, 1);
            box-shadow: 
                0 0 30px rgba(220, 20, 60, 1),
                0 0 50px rgba(139, 0, 0, 0.8),
                0 5px 20px rgba(139, 0, 0, 1),
                inset 0 0 25px rgba(0, 0, 0, 0.9),
                0 0 60px rgba(220, 20, 60, 0.6);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(139, 0, 0, 0.6), transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(220, 20, 60, 0.4), transparent 60%),
                linear-gradient(45deg, rgba(139, 0, 0, 0.4), transparent 30%, rgba(139, 0, 0, 0.4));
            border: 3px solid rgba(139, 0, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.9),
                inset 0 0 15px rgba(139, 0, 0, 0.3);
            animation: bloodGlow 2s ease-in-out infinite;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 60px;
            background: 
                linear-gradient(180deg, 
                    rgba(139, 0, 0, 1) 0%,
                    rgba(139, 0, 0, 0.8) 30%,
                    rgba(139, 0, 0, 0.4) 60%,
                    rgba(139, 0, 0, 0) 100%
                );
            border-radius: 0 0 50% 50%;
            animation: bloodDrip 3s ease-in-out infinite;
            z-index: 2;
        }

        .profile::after {
            content: '';
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: 
                linear-gradient(180deg, 
                    rgba(139, 0, 0, 0.6) 0%,
                    rgba(139, 0, 0, 0.3) 50%,
                    rgba(139, 0, 0, 0) 100%
                );
            animation: bloodDrip2 4s ease-in-out infinite 1s;
        }

        @keyframes bloodDrip {
            0%, 30% {
                opacity: 0;
                height: 0;
                transform: translateX(-50%) scaleY(0);
            }
            50% {
                opacity: 1;
                height: 60px;
                transform: translateX(-50%) scaleY(1);
            }
            80%, 100% {
                opacity: 0.3;
                height: 60px;
                transform: translateX(-50%) scaleY(1);
            }
        }

        @keyframes bloodDrip2 {
            0%, 40% {
                opacity: 0;
                height: 0;
            }
            60% {
                opacity: 0.8;
                height: 30px;
            }
            90%, 100% {
                opacity: 0;
                height: 30px;
            }
        }

        @keyframes bloodGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
                border-color: rgba(139, 0, 0, 0.6);
            }
            50% {
                opacity: 1;
                transform: scale(1.15);

            }
        }
.username {

            from {
                opacity: 0;

            30% {

            }
            40% {

            }

        @keyframes pulseDraw {
            0% {
                stroke-dashoffset: 500;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -500;
            }

    const startDate = new Date('2024-04-04T10:20:00');

    function updateTimer() {
        const now = new Date();
        const diff = now - startDate;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        let timerText = '';
        if (years > 0) {
            timerText += `${years}y `;
        }

        timerText += `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        document.getElementById('timer').textContent = timerText;
